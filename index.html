<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="left-side">
    <div class="logo">
      <img src="./assets/logo.png" alt="logo" width="110">
      ODIN
    </div>
    <footer>
      Photo by 
      <a href="https://unsplash.com/@haliewestphoto" target="_blank">
        Halie West
      </a> on 
      <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">
        Unsplash
      </a>
    </footer>
  </div>
  <div class="right-side">
    <div class="info-container">
      <p>
        This is not a real online service! You know need something
        like this in your life to help you realize your deepest dreams.
        Sign up <i>now</i> to get started.
      </p>
      <p>
        You <i>know</i> you want to.
      </p>
    </div>
    <div class="form-container">
      <p>Let's do this!</p>
      <form action="" method="post" id="credetials">
        <p>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="firstName">
        </p>
        <p>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="lastName">
        </p>
        <p>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </p>
        <p>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phoneNumber" id="phone">
        </p>
        <p>
          <label for="psw">PASSWORD</label>
          <input type="password" name="password" id="psw" required>
        </p>
        <p>
          <label for="checkPsw">CONFIRM PASSWORD</label>
          <input type="password" name="checkPsw" id="checkPsw" required>
        </p>
      </form>
    </div>
    <button form="credetials" class="btn">
      Create Account
    </button>
    <div class="log-in">
      Already have an account? 
      <a href="">Log In</a>
    </div>
  </div>
</body>
</html>
